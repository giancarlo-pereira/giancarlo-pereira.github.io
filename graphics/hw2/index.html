<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

    uniform float uTime;   // TIME, IN SECONDS
    uniform float uFL;

    uniform vec3 uLColor;
    uniform vec3 uCursor;

    varying vec3 vPos;     // -1 < vPos.x < +1
                           // -1 < vPos.y < +1
                           //      vPos.z == 0

    // SET A COLOR FOR THIS FRAGMENT.
    vec3 bgColor = vec3(.5, .5, 1.);
    vec3 E = vec3(0., 0., 1.); // eye direction

    float raySphere(vec3 V, vec3 W, vec3 C, float r) {
        V -= C;
        float VV = dot(V, V);
        float VW = dot(V, W);
        float d = VW * VW - (VV - r*r);
        if (d > .0)
            return -VW - sqrt(d);
        return -1.;
    }
   
   // A FRAGMENT SHADER MUST DEFINE main().
   
   void main() {

    vec3 L = normalize(vec3(uCursor.xy, uFL));

    vec3 color = bgColor;

    vec3 V = vec3(0.);
    vec3 W = normalize(vec3(vPos.xy, -uFL));

    vec3 C = vec3(cos(uTime), 0., -2. + sin(uTime));
    float r = .5;

    float t = raySphere(V, W, C, r);
    if (t > 0.) {
        vec3 P = V + t*W;
        vec3 N = normalize(P - C);
        vec3 eye = vec3(1.) * pow(max(0., dot(N, L)), 30.);
        
        color = vec3(.2, .2, .8);
        if (uCursor.z > 0.) {
            vec3 d = uLColor * max(0., dot(N, L));
            vec3 R = 2. * N * dot(N, E) - E;
            vec3 s = vec3(1.) * pow(max(0., dot(R,L)), 20.);
            color += d + s;
        }
        color -= eye;
    }
    
    gl_FragColor = vec4(sqrt(color), 1.0);
   }
</script>

   ,'<td valign=top><font size=5>' + my_instructions.innerHTML + '</td>'
   ,'</tr></table>'
   ,'</TR></TABLE>'
   ].join('');

// SET UP THE EDITABLE TEXT AREA ON THE LEFT SIDE.

let text = fs.split('\n'), cols = 0;
for (let i = 0 ; i < text.length ; i++)
   cols = Math.max(cols, text[i].length);

textArea.rows = text.length;
textArea.cols = cols;
textArea.value = fs;
textArea.style.backgroundColor = '#202020';
textArea.style.color = 'white';

// REPARSE THE SHADER PROGRAM AFTER EVERY KEYSTROKE.

textArea.onkeyup = function() { canvas1.setShaders(vs, this.value); }

// SET THE CURRENT TIME IN SECONDS BEFORE RENDERING EACH FRAME.

let startTime = Date.now();
let focalLength = 0.3;

let cursor = {
    x: 0,
    y: 0,
    z: 0 // 0 for mouse up, 1 for mouse down
};

let lightColor = {
    r: 1,
    g: 0,
    b: 0 // 0 for mouse up, 1 for mouse down
};

canvas1.addEventListener('mousemove', (e) => {
    const rect = canvas1.getBoundingClientRect();
    cursor.x = 2 * (e.clientX - rect.left) / canvas1.width - 1;
    cursor.y = -2 * (e.clientY - rect.top) / canvas1.height + 1;
})

canvas1.addEventListener('mousedown', () => {
    cursor.z = 1;
})
canvas1.addEventListener('mouseup', () => {
    cursor.z = 0;
})

function animate(gl) {
   let time = (Date.now() - startTime) / 1000;
   setUniform('1f', 'uTime', time);
   setUniform('1f', 'uFL', focalLength);
   setUniform('3fv', 'uLColor', [lightColor.r, lightColor.g, lightColor.b]);
   setUniform('3fv', 'uCursor', [cursor.x, cursor.y, cursor.z]);
}

// START EVERYTHING.

gl_start(canvas1, vs, fs);
</script>
